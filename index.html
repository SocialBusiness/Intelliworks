<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jobunity – Werte. Talente. Zukunft.</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-white text-gray-900">

  <!-- Header -->
  <header class="bg-gradient-to-b from-[#320366] to-[#3533cd] text-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <!-- Logo -->
      <img src="logo.png" alt="Jobunity Logo" class="h-10" />
      
      <!-- Navigation -->
      <nav class="hidden md:flex gap-6">
        <a href="#" class="hover:underline">Für Unternehmen</a>
        <a href="#" class="hover:underline">Für Talente</a>
        <a href="#" class="hover:underline">Über uns</a>
        <a href="#" class="hover:underline">Kontakt</a>
      </nav>
      
      <!-- CTA Button -->
      <a href="#" class="ml-4 bg-white text-[#320366] font-semibold px-4 py-2 rounded-xl hover:bg-gray-100">
        Jetzt starten
      </a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-white py-20">
    <div class="max-w-5xl mx-auto px-6 text-center">
      <h1 class="text-4xl md:text-5xl font-bold text-gray-900 leading-tight">
        Mit Jobunity finden Unternehmen die Richtigen – <br class="hidden md:inline" />
        nicht nur die Verfügbaren.
      </h1>
      <p class="mt-6 text-lg text-gray-700 max-w-2xl mx-auto">
        KI-basiertes Matching von Werten, Fähigkeiten und Persönlichkeit – für bessere Teams und nachhaltige Karrieren.
      </p>
      <div class="mt-10">
        <a href="#kontakt" class="bg-[#3533cd] hover:bg-[#2c2abf] text-white font-semibold px-6 py-3 rounded-xl shadow-lg transition">
          Demo anfragen
        </a>
      </div>
    </div>
  </section>
  

</body>
</html>
