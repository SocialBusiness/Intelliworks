<form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="tally-form">
  <h2>Dein JobinKI-Profil</h2>

  <label>Vorname</label>
  <input type="text" name="Vorname" required>

  <label>Nachname</label>
  <input type="text" name="Nachname" required>

  <label>Was treibt dich bei der Arbeit an?</label>
  <select name="Motivation" required>
    <option value="">Bitte auswählen</option>
    <option>Sinn & gesellschaftlicher Impact</option>
    <option>Herausforderung & Weiterentwicklung</option>
    <option>Sicherheit & Stabilität</option>
    <option>Teamzusammenhalt & gute Stimmung</option>
    <option>Eigenverantwortung & Freiraum</option>
    <option>Effizienz & klare Prozesse</option>
  </select>

  <button type="submit">Absenden</button>
</form>
